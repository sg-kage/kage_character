<body>
  <h1>カゲマスキャラ検索 | 陰の実力者になりたくて！マスターオブガーデン</h1>
  <p class="sub-desc">カゲマスに登場するキャラクターの属性や性能を絞り込み検索できます。</p>
  <div id="container">
    <div id="side">
      
      <div id="top-controls">
        <label class="img-check-label">
          <input type="checkbox" id="toggle-img"> 画像を表示
        </label>
        <button id="toggle-panel-btn">⚙️ Lv設定</button>
      </div>

      <div id="level-control-panel" style="display: none;">
        <div class="control-row">
          <div class="control-label">スキルLv: <span id="affinity-val">3</span></div>
          <div class="skill-btn-group">
            <button class="magic-btn active" data-kind="affinity" data-lv="1" onclick="setAffinity(1)">1</button>
            <button class="magic-btn" data-kind="affinity" data-lv="2" onclick="setAffinity(2)">2</button>
            <button class="magic-btn" data-kind="affinity" data-lv="3" onclick="setAffinity(3)">3</button>
            <button class="magic-btn" data-kind="affinity" data-lv="4" onclick="setAffinity(4)">4</button>
            <button class="magic-btn" data-kind="affinity" data-lv="5" onclick="setAffinity(5)">5</button>
            <button class="magic-btn" data-kind="affinity" data-lv="6" onclick="setAffinity(6)">6</button>
            <button class="magic-btn" data-kind="affinity" data-lv="7" onclick="setAffinity(7)">7</button>
            <button class="magic-btn" data-kind="affinity" data-lv="8" onclick="setAffinity(8)">8</button>
            <button class="magic-btn" data-kind="affinity" data-lv="9" onclick="setAffinity(9)">9</button>
            <button class="magic-btn" data-kind="affinity" data-lv="10" onclick="setAffinity(10)">10</button>
            <button class="magic-btn" data-kind="affinity" data-lv="inf" onclick="setAffinity('inf')">∞</button>
          </div>
        </div>
        
        <div class="control-row">
          <div class="control-label">魔道具Lv: <span id="magic-val">1</span></div>
          <div class="magic-btn-group">
            <button class="magic-btn active" data-kind="magic" data-lv="1" onclick="setMagicLv(1)">1</button>
            <button class="magic-btn" data-kind="magic" data-lv="2" onclick="setMagicLv(2)">2</button>
            <button class="magic-btn" data-kind="magic" data-lv="3" onclick="setMagicLv(3)">3</button>
            <button class="magic-btn" data-kind="magic" data-lv="4" onclick="setMagicLv(4)">4</button>
            <button class="magic-btn" data-kind="magic" data-lv="5" onclick="setMagicLv(5)">5</button>
            <button class="magic-btn" data-kind="magic" data-lv="inf" onclick="setMagicLv('inf')">∞</button>
          </div>
        </div>
      </div>
      <input id="filter" type="text" placeholder="フィルター（スペース区切り）">
      <div id="attribute-row"><div id="attribute-btns"></div></div>
      <div id="role-row" style="display:flex; gap:0.5em; margin-bottom:0.8em;">
       <div id="role-btns" style="display:flex; gap:0.5em;"></div>
      </div>
      <div id="hit-row">
        <span id="hit-count"></span>
        <div class="button-group">
          <button id="sort-btn" aria-pressed="false">ポジ順</button>
          <button id="capture-btn" style="display: none;">スクショ</button>
        </div>
      </div>
      <ul id="list"></ul>
    </div>

    <div id="main">
      <div id="detail"></div>
    </div>
  </div>
