  <style>
    /* 追加のインラインスタイル（後でstyle.cssに移してもOK） */
    #level-control-panel {
      background: #333;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #444;
      font-size: 0.85rem;
    }
    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      color: #ccc;
    }
    #affinity-val {
      color: #FFD700;
      font-weight: bold;
      min-width: 1.5em;
      display: inline-block;
      text-align: right;
    }
    input[type="range"] {
      cursor: pointer;
    }
    .magic-btn-group {
      display: flex;
      gap: 4px;
    }
    .magic-btn {
      background: #444;
      color: #eee;
      border: 1px solid #555;
      padding: 3px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    .magic-btn.active {
      background: #2c5d8a;
      border-color: #5dade2;
      box-shadow: 0 0 5px rgba(93, 173, 226, 0.4);
    }
    .magic-btn:hover:not(.active) {
      background: #555;
    }
    .lv-highlight {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>

<body>
  <h1>カゲマスキャラ検索 | 陰の実力者になりたくて！マスターオブガーデン</h1>
  <p class="sub-desc">カゲマスに登場するキャラクターの属性や性能を絞り込み検索できます。</p>
  <div id="container">
    <div id="side">
      <label style="display:block;margin:2px 0;">
      <input type="checkbox" id="toggle-img"> 画像を表示する
      </label>

      <div id="level-control-panel">
        <div class="control-label">
          <span>親密度Lv: <span id="affinity-val">1</span></span>
          <input type="range" id="affinity-slider" min="1" max="10" value="1" style="width: 60%;">
        </div>
        <div class="control-label" style="margin-bottom: 0;">
          <span>魔道具Lv:</span>
          <div class="magic-btn-group">
            <button class="magic-btn active" data-lv="1" onclick="setMagicLv(1)">1</button>
            <button class="magic-btn" data-lv="2" onclick="setMagicLv(2)">2</button>
            <button class="magic-btn" data-lv="3" onclick="setMagicLv(3)">3</button>
            <button class="magic-btn" data-lv="4" onclick="setMagicLv(4)">4</button>
            <button class="magic-btn" data-lv="5" onclick="setMagicLv(5)">5</button>
          </div>
        </div>
      </div>

      <input id="filter" type="text" placeholder="フィルター（スペース区切り）">
      <div id="attribute-row"><div id="attribute-btns"></div></div>
      <div id="role-row" style="display:flex; gap:0.5em; margin-bottom:0.8em;">
       <div id="role-btns" style="display:flex; gap:0.5em;"></div>
      </div>
      <div id="hit-row">
        <span id="hit-count"></span>
        <div class="button-group">
          <button id="sort-btn" aria-pressed="false">ポジ順</button>
          <button id="capture-btn" style="display: none;">スクショ</button>
        </div>
      </div>
      <ul id="list"></ul>
    </div>

    <div id="main">
      <div id="detail"></div>
    </div>
  </div>
